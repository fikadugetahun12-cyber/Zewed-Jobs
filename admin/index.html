<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zewd Investment</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-admin {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-admin img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .logo-admin h2 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo-admin p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #393;
            border-left: 4px solid #393;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-admin">
                <img src="../assets/logos/logo-192.png" alt="Zewd Investment Logo">
                <h2>Admin Dashboard</h2>
                <p>Sign in to manage your platform</p>
            </div>
            
            <div class="alert" id="loginAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span id="loginText">Sign In</span>
                    <div id="loginSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Signing in...
                    </div>
                </button>
            </form>
            
            <div class="admin-link">
                <p><a href="../index.html">‚Üê Back to main site</a></p>
            </div>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'far fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'far fa-eye';
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'block';
            document.getElementById('loginButton').disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // This is a demo - in production, validate against server
                if ((username === 'admin' || username === 'zewd') && password === 'admin123') {
                    // Store session
                    if (rememberMe) {
                        localStorage.setItem('admin_remember', 'true');
                    }
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_username', username);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    const alert = document.getElementById('loginAlert');
                    alert.className = 'alert alert-error';
                    alert.innerHTML = 'Invalid username or password';
                    alert.style.display = 'block';
                    
                    // Reset button
                    document.getElementById('loginText').style.display = 'block';
                    document.getElementById('loginSpinner').style.display = 'none';
                    document.getElementById('loginButton').disabled = false;
                    
                    // Clear password
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1000);
        });
        
        // Check for saved credentials
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('admin_remember') === 'true') {
                const savedUser = localStorage.getItem('admin_username');
                if (savedUser) {
                    document.getElementById('username').value = savedUser;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });
    </script>
</body>
</html>
